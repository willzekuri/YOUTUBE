<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 0;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; text-align: center;">
    <img src="google.webp" alt="google-logo" style="width: 300px; display: block; margin: auto;">

    <input type="text" placeholder="Search Google or type a URL" style="width: 600px; padding: 8px 0 8px 10px; border-radius: 20px; border-style: solid; border-color: white; border-width: 2px; 
    box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);">


    <div style="
        text-align: left;
        background-color: white;
        border-width: 0.5px;
        border-color: black;
        border-style: solid;
        border-radius: 10px;
        margin: 30px auto 30px auto;

        width: 300px;
        padding: 10px 10px;
        display: grid;
        row-gap: 5px;
        
        grid-template-columns: 11fr 1fr;
        ">
        <div><p>Home</p></div>
        <div> <button style="background-color: rgb(65, 62, 234); border-radius: 20px; color: #fff; border-width: 0; padding: 3px 10px ;">14</button> </div>
        <div><p>Notifications</p></div>
        <div> <button style="background-color: rgb(65, 62, 234); border-radius: 20px; color: #fff; border-width: 0; padding: 3px 10px ;">3</button> </div>
        <div><p>Messages</p></div>
        <div> <button style="background-color: rgb(65, 62, 234); border-radius: 20px; color: #fff; border-width: 0; padding: 3px 10px ;">5</button> </div>
    </div>
</body>
</html>
