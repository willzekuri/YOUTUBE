<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        width: 100px;
        ">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: pink;">div 1 <p>text</p></div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        width: 100px;
        margin-top: 30px;
        ">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: pink;">div 1 <p>text</p></div>
        <div style="background-color: aqua;">200px </div>
        <div style="background-color: pink;">div 1 </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
   
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">100px</div>
    <div style="background-color: pink;">1fr </div>
    
   </div>

   <div style="
   display: grid;
   grid-template-columns: 100px 1fr 2fr;
  
   margin-top: 30px;
   ">
   <div style="background-color: aqua;">100px</div>
   <div style="background-color: pink;">1fr </div>
   <div style="background-color: aqua;">2fr</div>
   
  </div>

  <div style="
       display: grid;
       grid-template-columns: 200px 75px;
       margin-top: 30px;
  ">
    <div style="background-color: red;">200px</div>
    <div style="background-color: aqua;">200px</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 50px 1fr 75px;
    margin-top: 30px;
    ">
    <div style="background-color: red;">50px</div>
    <div style="background-color: aqua;">1frx</div>
    <div style="background-color: red;">75px</div>
</div>


<div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    row-gap: 10px;
    column-gap: 20px;
    margin-top: 30px;
   
    ">
    <div style="background-color: red;  text-align: center;" >50px</div>
    <div style="background-color: aqua;  text-align: center;">1frx</div>
    <div style="background-color: red;">75px</div>
    <div style="background-color: aqua;">50px</div>
    <div style="background-color: red;">50px</div>
    <div style="background-color: aqua;">1frx</div>
    <div style="background-color: red;">75px</div>
    <div style="background-color: aqua;">50px</div>
</div>

</html>
